<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">View File Naming Code</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <div class="col-xs-12 paddingTopBottom10">
        <fieldset>
            <legend>Primary Information</legend>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">File Name Code</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="locationName" name="locationName">
                        {{fileNameCode.locationName}}
                    </label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">File Number Prefix</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="fileNumberPrefix" name="fileNumberPrefix">
                        {{fileNameCode.fileNumberPrefix}}
                    </label>
                </div>
            </div>
            <!--<div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Loss Type</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="lossTypeName" name="lossTypeName">
                        {{typeOfLoss.lossTypeName}}
                    </label>
                </div>
            </div>-->
        </fieldset>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-xs-12 text-right">
            <a href="#/fileNaming" class="k-button">Back to File Naming Codes</a> &nbsp;
            <a href="#/editFileNamingCode/{{fileNameCode.fileNameId}}" class="k-button">Edit File Naming Codes</a> &nbsp;
            <a href="#/newFileNameCode" class="k-button">Add New File Naming Code </a>
        </div>
    </div>
</section>
