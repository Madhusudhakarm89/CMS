<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">View Loss Type</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <div class="col-xs-12 paddingTopBottom10">
        <fieldset>
            <legend>Primary Information</legend>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Loss Type</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="lossTypeName" name="lossTypeName">
                        {{typeOfLoss.lossTypeName}}
                    </label>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-xs-12 text-right">
            <a href="#/lossTypes" class="k-button">Back to Loss Types</a> &nbsp;
            <a href="#/editLossType/{{typeOfLoss.lossTypeId}}" class="k-button">Edit Loss Type</a> &nbsp;
            <a href="#/newLossType" class="k-button">Add New Loss Type</a>
        </div>
    </div>
</section>
