<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">Edit Loss Type</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <form class="form-horizontal" role="form" novalidate name="editLossTypeForm" id="editLossTypeForm" kendo-validator="validator">
        <div class="col-xs-12 paddingTopBottom10">
            <fieldset>
                <legend>Primary Information</legend>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Loss Type</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="lossTypeName" name="lossTypeName" type="text" class="k-textbox form-control" placeholder="Loss Type"
                                   ng-model="typeOfLoss.lossTypeName" required />
                        </div>
                    </div>

                </div>
            </fieldset>
        </div>
        <!--typeOfLossTypeNames-->
        <div class="col-xs-12">
            <div class="form-group col-xs-12 text-right">
                <a href="#/lossTypes" class="k-button">Back to Loss Types</a> &nbsp;
                <input type="button" class="k-button" value="Reset" ng-click="ResetLossType()" /> &nbsp;
                <input type="submit" class="k-button k-primary" value="Save Changes" ng-click="UpdateLossType($event)" />
            </div>
        </div>

        <div class="col-xs-12 alert" ng-if="isSuccess != null" ng-class="isSuccess ? 'alert-success' : 'alert-danger'">
            {{ message }}
        </div>
    </form>

    
</section>
