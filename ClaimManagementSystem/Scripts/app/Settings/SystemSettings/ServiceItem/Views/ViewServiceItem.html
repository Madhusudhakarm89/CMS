<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">View Service Item</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <div class="col-xs-12 paddingTopBottom10">
        <fieldset>
            <legend>Primary Information</legend>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Service Name</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="serviceItemName" name="serviceItemName">
                        {{serviceItem.serviceItemName}}
                    </label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Hourly</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="isHourBased" name="isHourBased">
                        {{serviceItem.isHourBased}}
                    </label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Description</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="serviceItemDescription" name="serviceItemDescription">
                        {{serviceItem.serviceItemDescription}}
                    </label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Default Quantity</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="defaultQuantity" name="defaultQuantity">
                        {{serviceItem.defaultQuantity}}
                    </label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Default Fee</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="defaultFee" name="defaultFee">
                        {{serviceItem.defaultFee}}
                    </label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Minimum Fee</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="minimumFee" name="minimumFee">
                        {{serviceItem.minimumFee}}
                    </label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-4 col-lg-3 control-label">Service Category</label>
                    <label class="col-xs-8 col-lg-9 control-label" id="serviceCategory" name="serviceCategory">
                        {{serviceItem.serviceCategoryName}}
                    </label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                </div>
            </div>

        </fieldset>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-xs-12 text-right">
            <a href="#/serviceItems" class="k-button">Back to Service Items</a> &nbsp;
            <a href="#/editServiceItem/{{serviceItem.serviceItemId}}" class="k-button">Edit Service Item</a> &nbsp;
            <a href="#/newServiceItem" class="k-button">Add New Service Item</a>
        </div>
    </div>
</section>
