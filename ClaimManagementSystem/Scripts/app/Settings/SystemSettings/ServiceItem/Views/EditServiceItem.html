<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">Edit Service Item</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <form class="form-horizontal" role="form" novalidate name="editServiceItemForm" id="editServiceItemForm" kendo-validator="validator">
        <div class="col-xs-12 paddingTopBottom10">
            <fieldset>
                <legend>Primary Information</legend>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Service Name</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="serviceItemName" name="serviceItemName" type="text" class="k-textbox form-control" placeholder="Service Name"
                                   ng-model="serviceItem.serviceItemName" required />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Hourly</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="isHourly" name="isHourly" type="checkbox" class="k-checkbox" 
                                   ng-model="serviceItem.isHourBased" />
                            <label for="isHourly" class="k-checkbox-label"></label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Description</label>
                        <div class="col-xs-8 col-md-9">
                            <textarea id="serviceItemDescription" name="serviceItemDescription" class="k-textbox form-control" placeholder="Description"
                                      rows="3" ng-model="serviceItem.serviceItemDescription" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Default Quantity</label>
                        <div class="col-xs-8 col-md-9">
                            <textarea id="defaultQuantity" name="defaultQuantity" class="k-textbox form-control" placeholder="Default Quantity"
                                      ng-model="serviceItem.defaultQuantity" required />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Default Fee</label>
                        <div class="col-xs-8 col-md-9">
                            <textarea id="defaultFee" name="defaultFee" class="k-textbox form-control" placeholder="Default Fee"
                                      ng-model="serviceItem.defaultFee" required />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Minimum Fee</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="minimumFee" name="minimumFee" type="text" class="k-textbox form-control" placeholder="Minimum Fee"
                                   ng-model="serviceItem.minimumFee" required />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Service Category </label>
                        <div class="col-xs-8 col-md-9">
                            <input id="serviceCategory" name="serviceCategory" class="kendo-drop-down-list form-control"
                                   ng-model="serviceItem.serviceCategoryId" required
                                   k-data-source="ServiceCategoryList" k-data-text-field="'serviceCategoryName'" k-data-value-field="'serviceCategoryId'" k-option-label="'Select Category'"
                                   k-on-change="thingsChange(kendoEvent)" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                    </div>
                </div>
            </fieldset>
        </div>
        
        <div class="col-xs-12">
            <div class="form-group col-xs-12 text-right">
                <a href="#/serviceItems" class="k-button">Back to Service Items</a> &nbsp;
                <input type="button" class="k-button" value="Reset" ng-click="ResetServiceItem()" /> &nbsp;
                <input type="submit" class="k-button k-primary" value="Save Changes" ng-click="UpdateServiceItem($event)" />
            </div>
        </div>
        
        <div class="col-xs-12 alert" ng-if="isSuccess != null" ng-class="isSuccess ? 'alert-success' : 'alert-danger'">
            {{ message }}
        </div>
    </form>

    
</section>
