<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">Add New Tax Setting</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <form class="form-horizontal" role="form" novalidate name="taxSettingForm" id="taxSettingForm" kendo-validator="validator">
        <div class="col-xs-12 paddingTopBottom10">
            <fieldset>
                <legend>Primary Information</legend>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Country</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="drpCountry" name="drpCountry" class="kendo-drop-down-list form-control"
                                   ng-model="taxSetting.countryId" required validationmessage="Select Country"
                                   k-data-source="Countries" k-data-text-field="'countryName'" k-data-value-field="'countryId'" k-option-label="'Select Country'"
                                   k-on-change="thingsChange(kendoEvent)" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">State</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="drpState" id="drpState" class="kendo-drop-down-list form-control"
                                   ng-model="taxSetting.provinceId" required validationmessage="Select State"
                                   k-data-source="States" k-data-text-field="'provinceName'" k-data-value-field="'provinceId'" k-option-label="'Select State'"
                                   k-cascade-from-field="'countryId'" k-cascade-from="'drpCountry'" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6 col-md-offset-6">
                        <label class="col-xs-4 col-md-3 control-label">Tax Rate</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="taxRate" name="taxRate" type="text" class="k-textbox form-control" placeholder="Tax Rate"
                                   ng-model="taxSetting.taxRate" required />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="col-xs-12">
            <div class="form-group col-xs-12 text-right">
                <a href="#/taxSettings" class="k-button">Back to Tax Settings</a> &nbsp;
                <input type="button" class="k-button" value="Clear" ng-click="ResetAddTaxSetting()" /> &nbsp;
                <input type="submit" class="k-button k-primary" value="Save" ng-click="AddTaxSetting($event)" />
            </div>
        </div>
        <div class="col-xs-12 alert" ng-if="isSuccess != null" ng-class="isSuccess ? 'alert-success' : 'alert-danger'">
            {{ message }}
        </div>
    </form>
</section>
