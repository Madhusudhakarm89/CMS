<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">View Tax Setting</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <div class="col-xs-12 paddingTopBottom10">
        <fieldset>
            <legend>Primary Information</legend>
            <div class="col-xs-12 paddingBottom5">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">State</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="state" name="state">{{taxSetting.stateName}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Country</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="country" name="country">{{taxSetting.countryName}}</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Tax Rate</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="taxRate" name="taxRate">{{taxSetting.taxRate}}</label>
                </div>

            </div>
        </fieldset>
    </div>
   
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-xs-12 text-right">
            <a href="#/taxSettings" class="k-button">Back to Tax Settings</a> &nbsp;
            <a href="#/editTaxSetting/{{taxSetting.taxId}}" class="k-button">Edit Tax Setting</a> &nbsp;
            <a href="#/newTaxSetting" class="k-button">Add New Tax Setting</a>
        </div>
    </div>
</section>
