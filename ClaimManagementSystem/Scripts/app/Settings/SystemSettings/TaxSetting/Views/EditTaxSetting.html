<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">Edit Tax Setting</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <form class="form-horizontal" role="form" novalidate name="editTaxSettingForm" id="editTaxSettingForm" kendo-validator="validator">
        <div class="col-xs-12 paddingTopBottom10">
            <fieldset>
                <legend>Primary Information</legend>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Country</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="drpCountry" name="drpCountry" class="kendo-drop-down-list form-control"
                                   ng-model="taxSetting.countryId" required
                                   k-data-source="Countries" k-data-text-field="'countryName'" k-data-value-field="'countryId'" k-option-label="'Select Country'"
                                   k-on-change="thingsChange(kendoEvent)" />

                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">State</label>
                        <div class="col-xs-8 col-md-9">
                            <input id="drpState" name="drpState" class="kendo-drop-down-list form-control"
                                   ng-model="taxSetting.provinceId" required
                                   k-data-source="States" k-data-text-field="'provinceName'" k-data-value-field="'provinceId'"
                                   k-cascade-from-field="'countryId'" k-cascade-from="'drpCountry'" k-option-label="'Select State'" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Tax Rate</label>
                        <div class="col-xs-8 col-md-9">
                            <input type="text" class="k-textbox form-control" placeholder="Tax Rate"
                                   ng-model="taxSetting.taxRate" required id="taxRate" name="taxRate" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-xs-12 paddingTopBottom10">
        </div>
        <div class="col-xs-12">
            <div class="form-group col-xs-12 text-right">
                <a href="#/taxSettings" class="k-button">Back to Tax Settings</a> &nbsp;
                <input type="button" class="k-button" value="Reset" ng-click="ResetTaxSetting()" /> &nbsp;
                <input type="submit" class="k-button k-primary" value="Save Changes" ng-click="UpdateTaxSetting($event)" />
            </div>
        </div>
        <div class="col-xs-12 alert" ng-if="isSuccess != null" ng-class="isSuccess ? 'alert-success' : 'alert-danger'">
            {{ message }}
        </div>
    </form>

</section>
