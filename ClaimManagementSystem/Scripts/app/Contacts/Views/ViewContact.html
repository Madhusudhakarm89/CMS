<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">View Contact Details</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <div class="col-xs-12 paddingTopBottom10">
        <fieldset>
            <legend>Primary Information</legend>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">First Name</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="firstName" name="firstName">{{contact.firstName}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Last Name</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="lastName" name="lastName">{{contact.lastName}}</label>
                </div>
            </div>
            <div class="col-xs-12 paddingBottom5">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Owner</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="owner" name="owner">{{contact.ownerName}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Company</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="company" name="company">{{contact.companyName}}</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Contact Type</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="contactType" name="contactType">{{contact.contactTypeName}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Email</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="email" name="email">{{contact.email}}</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Phone</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="phone" name="phone">{{contact.phone}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Cell</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="cell" name="cell">{{contact.cell}}</label>
                </div>
            </div>
            <!--<div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Is Key Contact</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="checkbox" class="k-checkbox" disabled="disabled" ng-model="contact.isKeyContact"
                               id="isKeyContact" name="isKeyContact" />
                        <label for="isKeyContact" class="k-checkbox-label disabled"></label>
                    </div>
                </div>
            </div>-->
        </fieldset>
    </div>
    <div class="col-xs-12 paddingTopBottom10">
        <fieldset>
            <legend>Address Information</legend>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Street</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="street" name="street">{{contact.street}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">City</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="city" name="city">{{contact.city}}</label>
                </div>
            </div>
            <div class="col-xs-12 paddingBottom5">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">State</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="state" name="state">{{contact.stateName}}</label>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Country</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="country" name="country">{{contact.countryName}}</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Postal Code</label>
                    <label class="col-xs-9 col-lg-10 control-label" id="postalCode" name="postalCode">{{contact.postalCode}}</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Associated Documents</legend>
            <div class="col-xs-12">
                <div class="form-group col-xs-12">
                    <input type="file" id="contactFiles" name="contactFiles" />
                </div>
                <div class="form-group col-xs-12">
                    <div kendo-grid="associatedDocumentsForContactGrid" id="associatedDocumentsForContactGrid" options="associatedDocumentsForContactGridOptions">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-xs-12 text-right">
            <a href="#/contacts" class="k-button">Back to Contacts</a> &nbsp;
            <a href="#/editContact/{{contact.contactId}}" class="k-button">Edit Details</a> &nbsp;
            <a href="#/newContact" class="k-button">Add New Contact</a>
        </div>
    </div>
</section>
