<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">Edit Timelog Details</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom20">
    <form class="form-horizontal" role="form" novalidate name="editTimelogForm" id="editTimelogForm" kendo-validator="validator">
        <div class="col-xs-12 paddingTopBottom10">
            <fieldset>
                <legend>Claim Information</legend>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">File #</label>
                        <div class="col-xs-8 col-md-9 text-left">
                            {{timelog.fileNo}}
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="claimNo" class="col-xs-4 col-md-3 control-label">Claim #</label>
                        <div class="col-xs-8 col-md-9">
                            <label id="claimNo" name="claimNo" class="form-control control-label">
                                {{timelog.claimNo}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 paddingBottom5">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Company</label>
                        <div class="col-xs-8 col-md-9 text-left">
                            {{timelog.companyName}}
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-sm-3 control-label">Adjuster</label>
                        <div class="col-xs-8 col-sm-9 text-left">
                            {{timelog.adjusterName}}
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-xs-12 paddingTopBottom10">
            <fieldset>
                <legend>Effort Details</legend>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="status" class="col-xs-4 col-sm-3 control-label">Service Item</label>
                        <div class="col-xs-8 col-sm-9">
                            <input id="serviceItem" name="serviceItem" class="kendo-drop-down-list form-control"
                                   ng-model="timelog.serviceItemId" required
                                   k-data-source="ServiceItemOptions" k-data-text-field="'serviceItemName'" k-data-value-field="'serviceItemId'"
                                   k-option-label="'Select Service Item'" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="effortDate" class="col-xs-4 col-sm-3 control-label">Effort Date</label>
                        <div class="col-xs-8 col-sm-9">
                            <input id="effortDate" name="effortDate" kendo-date-picker class="form-control" style="width: 30%" placeholder="MM/DD/YYYY"
                                   ng-model="timelog.taskDate" k-format="MM/dd/yyyy" k-parse-formats="['MM/dd/yyyy']" required />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 paddingBottom5">
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="quantity" class="col-xs-4 col-sm-3 control-label">Quantity</label>
                        <div class="col-xs-8 col-sm-9">
                            <input id="quantity" name="quantity" type="text" class="k-textbox form-control" placeholder="Quantity"
                                   ng-model="timelog.quantity" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="unit" class="col-xs-4 col-sm-3 control-label">Unit</label>
                        <div class="col-xs-8 col-sm-9">
                            <!--<input id="unit" name="unit" type="text" class="k-textbox form-control" placeholder="Unit"
                                   ng-model="timelog.unit" />-->
                            <input id="unit" name="unit" class="kendo-drop-down-list form-control"
                                   ng-model="timelog.unit"
                                   k-data-source="TimelogUnitOptions" k-data-text-field="'unitName'" k-data-value-field="'unitId'"
                                   k-option-label="'Select Unit'" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 col-md-6">
                        <label class="col-xs-4 col-md-3 control-label">Comment</label>
                        <div class="col-xs-8 col-md-9">
                            <textarea id="comment" name="comment" class="k-editable-area form-control" placeholder="Please provide your comment here.."
                                      rows="3" ng-model="timelog.comment"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-xs-12">
            <div class="form-group col-xs-12 text-right">
                <a href="#/claims" class="k-button">Back to Manage Claims</a> &nbsp;
                <a href="#/viewClaim/{{timelog.claimId}}" class="k-button">Back to Claim</a> &nbsp;
                <a href="#/timelogs/{{timelog.claimId}}" class="k-button">View all Timelogs</a> &nbsp;
                <input type="button" class="k-button" value="Clear" ng-click="ResetTimelog()" /> &nbsp;
                <input type="submit" class="k-button k-primary" value="Save" ng-click="UpdateTimelog($event)" />
            </div>
        </div>
        <div class="col-xs-12 alert" ng-if="isSuccess != null" ng-class="isSuccess ? 'alert-success' : 'alert-danger'">
            {{ message }}
        </div>
    </form>
</section>
