
<script>
    $(document).ready(function () {

        $("#phone").kendoMaskedTextBox({
            mask: "(999) 000-0000"
        });
        $("#alternatePhone").kendoMaskedTextBox({
            mask: "(999) 000-0000"
        });
        $("#fax").kendoMaskedTextBox({
            mask: "(999) 000-0000"
        });



    });


</script>
<div class="col-xs-12">
    <h1 class="PageHeader1 paddingBottom10">Edit Company Details</h1>
</div>
<br clear="all">
<section class="col-xs-12 paddingBottom40">

    <form class="form-horizontal" kendo-validator="validator" ng-submit="UpdateCompany($event)" role="form" id="companyForm" name="companyForm">
        <fieldset>
            <legend>Primary Information</legend>
            <div class="col-xs-12">
                <div class=" form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Company Name</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" required class="k-textbox form-control" placeholder="Company Name"
                               ng-model="company.companyName" id="companyName" name="companyName" />
                    </div>
                </div>

                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Company Type</label>
                    <div class="col-xs-9 col-lg-10">
                        <select kendo-drop-down-list required validationmessage="Select Type" ng-model="company.type" id="type" class="form-control">
                            <option value="Insurance">Insurance</option>
                            <option value="Brokerage">Brokerage</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Default Adjuster</label>
                    <div class="col-xs-9 col-lg-10">
                        <input kendo-drop-down-list k-data-source="adjusterLists" required validationmessage="Select Adjuster" class="form-control" id="drpDefaultAdjuster" ng-model="company.defaultAdjuster" k-option-label="'Select Default Adjuster'" k-data-text-field="'userName'" k-data-value-field="'userId'" />
                    </div>
                </div>

                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Key Contact</label>
                    <div class="col-xs-9 col-lg-10">
                        <input id="keyContact" kendo-auto-complete ng-model="company.keyContact" required validationmessage="Select Key Contact" k-options="contactOptions" class="form-control" /><!--k-option-label="Start typing to search contacts"-->
                        <span class="pull-right" style="z-index: 2;"><a href="#/newContact" class="k-link">Add Contact</a></span>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Email</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="email" class="k-textbox form-control" placeholder="Email Id (e.g. myname@example.net)" required data-email-msg="Email format is not valid" ng-model="company.contactEmailId" id="email" name="email" />
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Phone</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" placeholder="Phone" required validationmessage="Enter {0}" ng-model="company.phone" id="phone" name="phone" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Alternate Phone</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" placeholder="Alternate Phone" ng-model="company.alternatePhone" id="alternatePhone" name="alternatePhone" />
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Fax</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" required validationmessage="Enter {0}" placeholder="Fax" ng-model="company.fax" id="fax" name="fax" />
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Extension</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" placeholder="Extension" ng-model="company.extension" id="Extension" name="Extension" />
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Unit</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" placeholder="Unit" ng-model="company.unit" id="unit" name="unit" />
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Status</label>
                    <div class="col-xs-9 col-lg-10">

                        <select kendo-drop-down-list ng-model="company.status" required validationmessage="Select Status" class="form-control" id="status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>

        </fieldset>
        <fieldset>
            <legend>Address Information</legend>

            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Street</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" required validationmessage="Enter {0}" placeholder="Street" ng-model="company.street" id="street" name="street" />
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">City</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" required validationmessage="Enter {0}" placeholder="City" ng-model="company.city" id="city" name="city" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12">

                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Country</label>
                    <div class="col-xs-9 col-lg-10">
                        <input kendo-drop-down-list k-data-source="lists" required validationmessage="Select Country" class="form-control" id="drpCountry" ng-model="company.countryId" k-data-text-field="'countryName'" k-option-label="'Select Country'" k-data-value-field="'countryId'" k-on-change="thingsChange(kendoEvent)" />

                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">State</label>
                    <div class="col-xs-9 col-lg-10">
                        <input class="form-control" kendo-drop-down-list k-data-source="AnotherList" required validationmessage="Select State" ng-model="company.provinceId" k-data-text-field="'provinceName'" k-data-value-field="'provinceId'" k-cascade-from-field="'countryId'" k-cascade-from="'drpCountry'" k-option-label="'Select State'" />
                    </div>
                </div>

            </div>
            <div class="col-xs-12">
                <div class="form-group col-xs-12 col-md-6">
                    <label class="col-xs-3 col-lg-2 control-label">Postal Code</label>
                    <div class="col-xs-9 col-lg-10">
                        <input type="text" class="k-textbox form-control" required validationmessage="Enter {0}" placeholder="Postal Code" ng-model="company.postal" id="postal" name="postal" />
                    </div>
                </div>


            </div>
        </fieldset>
        <div class="col-xs-12">
            <div class="form-group col-xs-12 text-right">
                <a href="#/companies" class="k-button">Back to Companies</a> &nbsp;
                <input type="button" class="k-button" value="Reset" ng-click="ResetCompany()" /> &nbsp;
                <input type="submit" class="k-button k-primary" value="Save Changes" />
            </div>
        </div>
        <div class="col-xs-12 alert" ng-class="isSuccess ? 'alert-success' : (isSuccess != undefined ? 'alert-danger' : '')">
            <span class="status {{ validationClass }}">{{ validationMessage }}</span>
        </div>
    </form>

    <fieldset>
        <legend>Associated Documents</legend>
        <div class="col-xs-12">
            <div class="form-group col-xs-12">
                <!--<input name="files"
                       type="file"
                       kendo-upload
                       k-async="{ saveUrl: '../Base/SaveCompanyFiles', removeUrl: '../Base/RemoveCompanyFile', autoUpload: true }" />-->
                <input type="file" id="files" name="files" />
            </div>
            <div class="form-group col-xs-12">
                <div kendo-grid="downloadEditCompanyDocumentsGrid" id="downloadEditCompanyDocumentsGrid" options="downloadCompaniesDocumentsGridOptions">
                </div>
            </div>
        </div>
    </fieldset>
</section>
